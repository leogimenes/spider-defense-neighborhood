	<script type="text/javascript" th:inline="javascript">
		getStatus();

		function getStatus() {
			$.get("api/status", function(data) {
				
			/* console.log(data) */
			for(let k in data){
				
				
				
				for(let i in data[k].ifOperStatus){
					
					if(data[k].ifOperStatus[i] == "up"){
						/* console.log(`${data[k].host}-${data[k].ifName[i]}`) */
						let elementoAtual = document.getElementById(`${data[k].host}-${data[k].ifName[i]}`)
						/* console.log(elementoAtual) */
						if(elementoAtual)
							elementoAtual.style.fill = "rgb(0, 255, 0)";
					}
				}
			} 
			
			});
			
		}
