<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org/"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"
>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
>
<link rel="stylesheet" th:href="@{/assets/style.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
>

<script type="text/javascript" th:src="@{/assets/plotly.min.js}"></script>
<script src="webjars/jquery/3.1.1/jquery.js"></script>
<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
<title>DashBoard</title>

</head>
<body>
	<div class="container-fluid">
		<div class="wrapper">
			<div th:insert="sidebar"></div>
			<div ></div>

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="row" style="padding-left: 15px;">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 5px;">
						<div class="col" style="width:1px; height:1px">
							<div th:insert="botaoSidebar"></div>
						</div>
						<div class="col">
							<h3 th:text="${hostName}" style="text-align: center; color: white;"></h3>
						</div>
						
					</div>

					<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 grafico-col">

						<div id="grafico_memoria" ></div>

					</div>

					<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 grafico-col">

						<div id="grafico_disco" ></div>

					</div>
					<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 grafico-col">

						<div id="grafico_cpu" ></div>

					</div>


					<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 grafico-col">

						<div id="grafico_rede" ></div>

					</div>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		var hostName = /*[[${hostName}]]*/null;
		/*]]>*/
	</script>

	<script type="text/javascript" th:src="@{assets/graphs.js}"></script>


</body>
</html>
